{% if deliveryStatus %}
<h1>Check if your address is within our delivery range</h1>

<form method="post" id="buttonCheckDeliveryPossible">
    {% csrf_token %}
    {{ addressField }}
    <button class="btn btn-success" value ="Check" id="addressSubmitButton">Submit</button>
</form>
<div id="deliveryPossibleServerResponse"></div>
{% endif %}
