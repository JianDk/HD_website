{% load static %}
<h1>Ordered items</h1>
{% for item in checkoutProducts%}
<div class="input-group">
    <div class="input-group-prepend">
        <input type="text" class="form-control" id="productname_{{ item.product.slug }}" placeholder="{{item.product}}" aria-label="Product" aria-describedby="basic-addon1" readonly>
    </div>

    <div class="input-group-append">
        <input type="text" class="form-control" id="text_{{ item.product.slug }}" placeholder="{{item.quantity}}" aria-label="ordered amount" aria-describedby="basic-addon1" readonly>
    </div>

    <div class="input-group-append">
        <button class="btn btn-outline-secondary subtractItem" type="button" id="btn_subtract_{{item.product.slug}}" onclick="checkoutPlusMinusPressed(this)">
            -
        </button>
    </div>

    <div class="input-group-append">
        <button class="btn btn-outline-secondary addOneItem" type="button" id="btn_add_{{item.product.slug}}" onclick="itemQuantityChangeButton(this)">
            +
        </button>
    </div>
</div>

<br>
{% endfor %}

<h2>
    <div id="totalPrice">
        Total : {{totalPrice}} kr
    </div>
</h2>

<a href="/hd2900_takeaway_webshop" class="btn btn-primary btn-lg" role="button" aria-disabled="true">Order more</a>
<button type="button" class="btn btn-primary btn-lg">Pick up</button>
{% if deliveryActive is True %}
<button type="button" class="btn btn-primary btn-lg">Deliver to me</button>
{% endif %}
